<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">Star Wars RPG</h1>
    <h3 class="text-center">Click on a character</h3>
</div>

<div class="player_panel container">
    <h3 class="instruction_heading">Your character <span id="selectchar">(Select One)</span>:</h3>
</div>    


<div class="enemy_panel container">
    <div class="row">
    <h3 class="instruction_heading">Enemies To Attack<span id="selectenemy"></span>:</h3>
    </div>    
</div>

<div class="defender_panel container">
        <div class="row">
        <button id="attack_button">Attack</button>
        </div>
        <div class="row">
        <h3 class="instruction_heading">Defender:</h3>
        </div>
        <div class="row col-xs-1" id="defender_row"></div>
</div>


<div class="results_panel">       
        <h3 class="instruction_heading">Results:<span id="results"></span></h3>
</div>

</body>
</html>
